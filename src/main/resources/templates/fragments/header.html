<!doctype html>
<html lang="en" xmlns:th="httphttps://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="fragments-header">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">
<link rel="canonical"
	href="https://getbootstrap.com/docs/3.4/examples/navbar/">

<title>MassGainz NutriShop</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/non-responsive.css" rel="stylesheet">


<!-- Custom styles for this template -->
<link href="styles.css" rel="stylesheet">


</head>

<body>
<div th:fragment="navbar">
	<div class="page-top"
		style="width: 100; height: 20px; background-color: gray;"></div>

	<!-- Static navbar -->
	<nav class="navbar navbar-inverse navbar-prmary">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Mass Gainz NutriShop</a>
			</div>
			<ul class="nav navbar-nav navbar-left">
					<li class="dropdown">
					<a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Products <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Products</a></li>
							<li><a href="#">Contact</a></li>
							<li><a href="#">About Us</a></li>
						</ul></li>
						<form class="navbar-form">
						<div class="form-group">
						<input type="text" name="keyword" class="form-control" placeholder="SEARCH PRODUCT"/>
						
						</div>
						<button type="submit" class="btn btn-default">Search</button>
						</form>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Shopping Cart</a></li>
					<li><a sec:authorize="isAnonymous()" th:href="@{/login}">MyAccount</a></li>
										<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MyAccount</a></li>
					
					<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
</div>
<div th:fragment="body-bottom-scripts">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
			</script> 
			<script src="/js/bootstrap.min.js"></script>
			</div>
</body>
</html>
